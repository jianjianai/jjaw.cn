name: deploy github pages
run-name: ${{ github.actor }} -> æ„å»ºå¹¶éƒ¨ç½²åˆ° github page ğŸš€

on:
  push:
    branches:
      - master
    # tags:
    #   - v**
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: build  - æ„å»º
    runs-on: ubuntu-latest
    steps:
      - name: Checkout - è¿å‡ºæ–‡ä»¶
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install pnpm - å®‰è£… pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          
      - name: Setup Nodejs åˆå§‹åŒ–nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: install - å®‰è£…ä¾èµ–
        run: pnpm install
        
      - name: build - æ„å»º
        run: pnpm run build
      
      - uses: actions/upload-artifact@v4
        with:
          name: page-dist
          path: ./.vuepress/dist
  

  deploy-page:
    name: deploy-page - éƒ¨ç½²åˆ°page
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: page-dist
          path: ./page-dist

      - name: Setup Pages - åˆå§‹åŒ–é¡µé¢
        uses: actions/configure-pages@v5
        
      - name: Upload Pages artifact - ä¸Šä¼ æ–‡ä»¶
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./page-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
  push-beth:
    name: Deploy to gh-pages branch
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: page-dist
          path: ./page-dist

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./page-dist